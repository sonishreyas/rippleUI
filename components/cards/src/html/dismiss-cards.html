<article class="card vertical card-shadow p-5 b-radius-2">
    <section class="card-image-container flex-row justify-content-center align-center flex-wrap b-radius-2">
        <img src="https://raw.githubusercontent.com/sonishreyas/rippleUI/dev/components/media/images/sneaker.png"
            alt="Puma Sneakers" class="card-image b-radius-2 mt-2" />
    </section>
    <button
        class="outline-btn p-0 b-radius-2 text-bold card-wishlist m-5 flex-row justify-content-center align-center flex-gap-1">
        <span class="wishlist-icon"><i class="far fa-heart"></i></span>
        <p class="wishlist-text">Add to wishlist</p>
    </button>
    <section class="card-content p-5 pb-0">
        <h3 class="card-title">Puma White Sneakers</h3>
        <p class="card-category">Men Sneakers</p>
        <span class="card-price-tag mt-3 flex-row align-center flex-gap-half text-bold">
            <p class="p-0 m-0">Rs. 2999</p>
            <strike class="p-0 m-0">5999</strike>
            <p class="discount p-0 m-0">(50%)</p>
        </span>
    </section>
    <button class="primary-btn p-0 b-radius-2 text-bold flex-row justify-content-center align-center flex-gap-1">
        <span class="cart-icon"><i class="fas fa-shopping-cart"></i></span>
        <p class="cart-text">Add to Cart</p>
    </button>
    <i class="far fa-times-circle rui-cross b-radius-circle card-dismiss-btn m-3 p-1"></i>
</article>
