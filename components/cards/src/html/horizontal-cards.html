<article class="card horizontal card-shadow">
    <div class="horizontal-card-img--container flex-jc-ac">
        <img src="../media/images/sneaker.png" alt="Puma Sneakers" class="horizontal-card-img" />
    </div>
    <div class="horizontal-card-text--container">
        <h1>Puma White Sneakers</h1>
        <p>PUMA</p>
        <span class="rating flex-ac">
            <i class="fas fa-star set"></i>
            <i class="fas fa-star set"></i>
            <i class="fas fa-star set"></i>
            <i class="fas fa-star set"></i>
            <i class="fas fa-star unset"></i>
            <p class="secondary-font">| (400 reviews)</p>
        </span>
        <div class="pricing flex-ac">
            <h3>Rs. 2999</h3>
            <p class="secondary-font">
                <strike>Rs. 5999</strike>
            </p>
            <p class="discount">( Rs. 3000 OFF )</p>
        </div>
        <p>Select Size (UK Size)</p>
        <div class="sizes-container">
            <button class="size">6</button>
            <button class="size">7</button>
            <button class="size">8</button>
            <button class="size">9</button>
            <button class="size">10</button>
            <button class="size">11</button>
        </div>
        <div class="horizontal-card-btn-container flex-ac">
            <button class="card-btn card-cart horizintal-card-btn-primary">
                <span class="cart-icon"><i class="fas fa-shopping-cart"></i></span>
                <p class="cart-text">Add to Cart</p>
            </button>
            <button class="card-btn horizintal-card-btn-secondary">
                <span class="wishlist-icon"><i class="far fa-heart"></i></span>
                <p class="wishlist-text">Add to wishlist</p>
            </button>
        </div>
        <div class="horizontal-card-details-container">
            <h3>Specifications</h3>
            <div class="specification-column flex-ac">
                <form class="specifications-form">
                    <section class="specification">
                        <label for="type" class="specification-key">Type</label>
                        <input type="text" value="Sneakers" class="specification-value" readonly />
                    </section>
                    <section class="specification">
                        <label for="type" class="specification-key">Pattern</label>
                        <input type="text" value="Solid" class="specification-value" readonly />
                    </section>
                    <section class="specification">
                        <label for="type" class="specification-key">Shoe Width</label>
                        <input type="text" value="Regular" class="specification-value" readonly />
                    </section>
                    <section class="specification">
                        <label for="type" class="specification-key">Insole</label>
                        <input type="text" value="Comfort Insole" class="specification-value" readonly />
                    </section>
                </form>
                <form action="" class="specifications-form">
                    <section class="specification">
                        <label for="type" class="specification-key">Sole Material</label>
                        <input type="text" value="Rubber" class="specification-value" readonly />
                    </section>
                    <section class="specification">
                        <label for="type" class="specification-key">Warranty</label>
                        <input type="text" value="3 months" class="specification-value" readonly />
                    </section>
                    <section class="specification">
                        <label for="type" class="specification-key">Toe Shape</label>
                        <input type="text" value="Round Toe" class="specification-value" readonly />
                    </section>
                    <section class="specification">
                        <label for="type" class="specification-key">Occasion</label>
                        <input type="text" value="Everyday" class="specification-value" readonly />
                    </section>
                </form>
            </div>
        </div>
    </div>
</article>
