<article class="card vertical card-shadow">
    <section class="card-image-container flex-row justify-content-center align-center flex-wrap">
        <img src="../media/images/sneaker.png" alt="Puma Sneakers" class="card-image" />
    </section>
    <button class="card-btn card-wishlist flex-row justify-content-center align-center flex-gap-1 text-bold">
        <span class="wishlist-icon"><i class="far fa-heart"></i></span>
        <p class="wishlist-text">Add to wishlist</p>
    </button>
    <section class="card-content">
        <h3 class="card-title">Puma White Sneakers</h3>
        <p class="card-category">Men Sneakers</p>
        <span class="card-price-tag flex-row align-center flex-gap-half text-bold">
            <p>Rs. 2999</p>
            <strike>5999</strike>
            <p class="discount">(50%)</p>
        </span>
    </section>
    <section class="card-tag">
        <span class="card-review flex-row align-center">
            <p>4</p>
            <span class="review-star">
                <i class="fas fa-star"></i>
            </span>
        </span>
    </section>
    <button class="card-btn card-cart flex-row justify-content-center align-center flex-gap-1 text-bold">
        <span class="cart-icon"><i class="fas fa-shopping-cart"></i></span>
        <p class="cart-text">Add to Cart</p>
    </button>
</article>
