<article class="card vertical card-shadow">
    <section class="card-image-container flex-jc-ac">
        <img src="../media/images/sneaker.png" alt="Nike Sports Shoes" class="card-image" />
    </section>
    <button class="card-btn card-wishlist">
        <span class="wishlist-icon"><i class="far fa-heart"></i></span>
        <p class="wishlist-text">Add to wishlist</p>
    </button>
    <section class="card-content">
        <h1 class="card-title">Puma White Sneakers</h1>
        <p class="card-category">Men Sneakers</p>
        <span class="card-price-tag">
            <p>Rs. 2999</p>
            <strike>5999</strike>
            <p class="discount">(50%)</p>
        </span>
    </section>
    <section class="card-tag">
        <span class="card-review">
            <p>4</p>
            <span class="review-star">
                <i class="fas fa-star"></i>
            </span>
        </span>
    </section>
    <button class="card-btn card-cart">
        <span class="cart-icon"><i class="fas fa-shopping-cart"></i></span>
        <p class="cart-text">Add to Cart</p>
    </button>
</article>
