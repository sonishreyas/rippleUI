<form class="input-form flex-column flex-gap-1 flex-grow-1 flex-wrap w-100 h-auto">
    <section class="input-container flex-column m-5 w-100">
        <input id="email" class="textbox-content p-5 m-10" type="email" name="email" aria-label="Enter Email" />
        <label for="email" class="textbox-label">Email<span class="required-field">*</span></label>
        <span>
            <sub class="email-check p-2"></sub>
        </span>
    </section>
    <section class="input-container flex-column m-5 w-100">
        <input id="password" class="textbox-content p-5" type="password" name="password" aria-label="Enter Password" />
        <i class="fas fa-eye show-password" id="show-password" aria-label="Show password button"></i>
        <label for="password" class="textbox-label">Password<span class="required-field">*</span></label>
        <span>
            <sub class="password-check p-2"></sub>
        </span>
    </section>
</form>
