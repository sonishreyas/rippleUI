<article class="rui-alert-type--container flex-row justify-content-center align-center flex-gap-1 flex-wrap">
    <button class="primary-btn p-5 b-radius-2 text-bold error-btn" aria-label="Error alert button">Error</button>
    <button class="primary-btn p-5 b-radius-2 text-bold warning-btn" aria-label="Warning alert button">Warning</button>
    <button class="primary-btn p-5 b-radius-2 text-bold success-btn" aria-label="Success alert button">Success</button>
    <button class="primary-btn p-5 b-radius-2 text-bold info-btn" aria-label="Info alert button">Info</button>
</article>
<article
    class="rui-alert--container flex-row justify-content-center align-center flex-gap-1 error inactive p-5 b-radius-2">
    <span><i class="fas fa-exclamation-circle"></i></span>
    <p class="rui-alert--text">
        Error while sending data.
    </p>
    <i class="far fa-times-circle rui-cross b-radius-circle" aria-label="Close alert button"></i>
</article>
<article
    class="rui-alert--container flex-row justify-content-center align-center flex-gap-1 warning inactive p-5 b-radius-2">
    <span><i class="fas fa-exclamation-triangle"></i></span>
    <p class="rui-alert--text">
        Warning.
    </p>
    <i class="far fa-times-circle rui-cross b-radius-circle" aria-label="Close alert button"></i>
</article>
<article
    class="rui-alert--container flex-row justify-content-center align-center flex-gap-1 success inactive p-5 b-radius-2">
    <span><i class="fas fa-check-circle"></i></span>
    <p class="rui-alert--text">
        Success.
    </p>
    <i class="far fa-times-circle rui-cross b-radius-circle" aria-label="Close alert button"></i>
</article>
<article
    class="rui-alert--container flex-row justify-content-center align-center flex-gap-1 info inactive p-5 b-radius-2">
    <span><i class="fas fa-info"></i></span>
    <p class="rui-alert--text">
        Information.
    </p>
    <i class="far fa-times-circle rui-cross b-radius-circle" aria-label="Close alert button"></i>
</article>
