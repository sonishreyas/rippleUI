<article class="rui-alert-type--container flex-row justify-content-center align-center flex-gap-1 flex-wrap">
    <button class="rui-alert-type text-bold error-btn" aria-label="Error alert button">Error</button>
    <button class="rui-alert-type text-bold warning-btn" aria-label="Warning alert button">Warning</button>
    <button class="rui-alert-type text-bold success-btn" aria-label="Success alert button">Success</button>
    <button class="rui-alert-type text-bold info-btn" aria-label="Info alert button">Info</button>
</article>
<article class="rui-alert--container flex-row justify-content-center align-center flex-gap-1 error inactive">
    <span><i class="fas fa-exclamation-circle"></i></span>
    <p class="rui-alert--text">
        Error while sending data.
    </p>
    <i class="far fa-times-circle rui-cross" aria-label="Close alert button"></i>
</article>
<article class="rui-alert--container flex-row justify-content-center align-center flex-gap-1 warning inactive">
    <span><i class="fas fa-exclamation-triangle"></i></span>
    <p class="rui-alert--text">
        Warning.
    </p>
    <i class="far fa-times-circle rui-cross" aria-label="Close alert button"></i>
</article>
<article class="rui-alert--container flex-row justify-content-center align-center flex-gap-1 success inactive">
    <span><i class="fas fa-check-circle"></i></span>
    <p class="rui-alert--text">
        Success.
    </p>
    <i class="far fa-times-circle rui-cross" aria-label="Close alert button"></i>
</article>
<article class="rui-alert--container flex-row justify-content-center align-center flex-gap-1 info inactive">
    <span><i class="fas fa-info"></i></span>
    <p class="rui-alert--text">
        Information.
    </p>
    <i class="far fa-times-circle rui-cross" aria-label="Close alert button"></i>
</article>
