<article class="outline-container p-5 m-5 b-radius-2 flex-column flex-gap-1 flex-wrap w-max-content">
    <h3 class="text-bold text-cta-color my-5">Price</h3>
    <article class="value-input flex-row flex-gap-2 flex-wrap align-center">
        <article class="field flex-row align-center">
            <span class="h3">Min </span>
            <input type="number" value="2000" class="input-min w-100 ml-5 b-radius-1 h4" />
        </article>
        <span class="h3">-</span>
        <article class="field flex-row align-center">
            <span class="h3">Max </span>
            <input type="number" value="15000" class="input-max w-100 ml-5 b-radius-1 h4" />
        </article>
    </article>

    <article class="range-slider-container b-radius-1">
        <article class="range-slider-progress b-radius-1"></article>
    </article>

    <article class="range-input">
        <input type="range" name="range-min" min="0" max="15000" / value="2000" class="range-min" step="100"> <input
            type="range" name="range-max" min="0" max="15000" / value="15000" class="range-max" step="100">
    </article>
</article>
